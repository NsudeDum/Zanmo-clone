<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanmo</title>
     <link rel="icon" type="image.jpg" href="images/logo.jpg"> 
  <link rel="stylesheet" href="zanmo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">

        <div class="left">
            <div class="img">
                <img src="images/logo.jpg" alt="Zanmo's logo">
            </div>

            <div class="content">
                <div class="content__text">
                    <h1 class="Account">
                        Create Account
                    </h1>
                    <p class="intro">
                        Get started! This will only take<br> few minutes
                    </p>
                </div>
                <form action="">
                    <label for="Username">
                        Username
                    </label>
                    <input id="Username" type="text" 
                    placeholder="&#xf007; username">

                    <label for="Email">
                        Email
                    </label>
                    <input type="text" id="Email" 
                    placeholder=" &#xf0e0;  email@example.com">

                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" 
                    placeholder=" &#xf023;  password">

                    <div class="ref">
                        <label for="referral" >
                            Referral (Optional)
                        </label>
                        <input type="text"
                        placeholder="Enter your referral code"
                        id="referral" >
                    </div>
                </form>

                <p class="tnc">
                    By clicking continue you agree to <span class="policy">Zanmo's Terms & Policy.</span>
                </p>

                <button class="bnt">
                    CONTINUE
                </button>

                <P class="login">
                    Have an account? <a href="#" class="log-in">LOG IN HERE</a>
                </P>

            </div>
        </div>

        <div class="right">
            <div class="welcome ">
                <div class="welcoming">
                    <h1 class="wel-com">
                        Welcome to Zanmo
                    </h1>
                    <p class="enjoy">
                        Enjoy seamless service, amazing rates <br>and the best deals.
                    </p>
                </div>

                <div class="store">
                    <div class="play">
                        <img src="images/playstore.png" alt="playstore logo" class="store-img">
                    </div>

                    <div class="apple">
                        <img src="images/apple image.png" alt="appstore logo" class="store-img">
                    </div>
                </div>

                <div class="socials ">
                    <div class="icon">
                        <img src="images/facebook (3).svg" alt="facebook icon" 
                        class="icon-img">
                    </div>

                    <div class="icon">
                        <img src="images/square-twitter.svg2.svg" alt="twitter icon"
                        class="icon-img">
                    </div>

                    <div class="icon">
                        <img src="images/square-instagram.svg" alt="instagram icon"
                        class="icon-img">
                    </div>

                    <div class="icon">
                        <img src="images/square-youtube.svg" alt="youtube icon"
                        class="icon-img">
                    </div>
                    
                </div>
                <div class="dots">
                    <div class="yellow"></div>
                    <div class="m-white"></div>
                    <div class="ex-white"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
